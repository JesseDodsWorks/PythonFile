<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>DojoSurvey_flask</title>
</head>
<body>
    <div class="container">
        <form action="/passinfo" method="post">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name">

            <label class="form-label" for="location">Dojo Location:</label>
            <select class="form-select" name="location" required>
                <option selected disabled value="" >Select Here...</option>
                <option value="Stonehedge Villages, WA">Stonehedge Villages, WA</option>
                <option value="CrystalCreek, WA">CrystalCreek, WA</option>
                <option value="Mountainside Plato, WA">Mountainside Plato, WA</option>
            </select>

            <label class="form-label" for="language">Favorite Language:</label>
            <select class="form-select" name="language" required>
                <option selected disabled></option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>

            <label class="form-label" for="comment">Comment (optional):</label>
            <textarea class="form-control" name="comment" cols="30" rows="10"></textarea>

            <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
