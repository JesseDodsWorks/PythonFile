<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>DojoSurvey_flask</title>
</head>
<body class="container p-3 my-3 bg-dark text-white">
    <div class="container">
        
        <form action="/passinfo" method="post">

            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" name="name">

            <select type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="location" required>
                <option selected disabled value="">Locations</option>
                <option value="Stonehedge Villages, WA">Stonehedge Villages, WA</option>
                <option value="CrystalCreek, WA">CrystalCreek, WA</option>
                <option value="Mountainside Plato, WA">Mountainside Plato, WA</option>
            </select>

            <select type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="language" required >
                <option selected disabled value="">Language</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>

            <div>
                <label class="form-label" for="comment">Comment (optional):</label>
                <textarea class="form-control" name="comment" rows="5" cols="20"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}   
            {% if messages %}                         
              {% for message in messages %}          
              <p>{{message}}</p>                  
              {% endfor %}
            {% endif %}
        {% endwith %}
        
    </div>
</body>
</html>
