<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>index</title>
</head>
<body>
    <div class="container border border-primary mx-auto w-25">

        {% with messages = get_flashed_messages() %}   
            {% if messages %}                         
                {% for message in messages %}
                <div class="mx-auto  p-3 my-3 bg-danger text-white ">         
                    <p>{{message}}</p>
                </div>                  
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/checkemail" class="mx-auto" method="post">
            <input required class="form-control mx-auto" type="text" name="email" placeholder="enter email here...">

            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
