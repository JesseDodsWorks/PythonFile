<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <title>edit</title>
</head>
<body class="container p-3 my-3 bg-primary text-white bg-secondary text-white">

    <h2>Edit user {{user.id}}</h2>
    <a class="btn btn-info" href="/">Home</a>

    <!--  -->
    <form action="/update_edit" method="post">

        <input type="hidden" name="id" value={{user.id}}>

        <label class="form-group" for="first_name">First Name:</label>
        <input class="form-control" type="text" name="first_name" value="{{user.first_name}}">

        <label class="form-group" for="last_name">Last Name:</label>
        <input class="form-control" type="text" name="last_name" value="{{user.last_name}}">

        <label class="form-group" for="email">Email:</label>
        <input class="form-control" type="text" name="email" value="{{user.email}}">
        
        <input type="submit" value="Update"> <a href="/select_one/{{user.id}}">Show User</a>
    </form>
</body>
</html>
