<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <title>Read</title>
</head>

<body class="container p-3 my-3 bg-dark text-white">
    <h2>Show All Users</h2>
    
      <table class="table table-hover, table-bordered, table-striped container p-3 my-3 bg-dark text-white">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.create_at }}</td>
                <td><a class="btn" style="color:rgb(68, 156, 234)" data-toggle="tooltip" title="View Account Details" href="/select_one/{{user.id}}">show</a>
                    <a class="btn" style="color:rgb(68, 156, 234)" data-toggle="tooltip" title="Edit Account Details" href="/edit_one/{{user.id}}">edit</a>
                    <a class="btn" style="color:lightcoral" data-toggle="tooltip" title="Delete Account" href="/delete_user/{{user.id}}">delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-info" href="/create">Add User</a>
</body>
</html>
